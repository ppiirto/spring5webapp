<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Thymeleaf testing</title>
</head>
<body>
<div class="container">

    <h1>Author List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">123</td>
            <td th:text="${author.firstName}">123</td>
            <td th:text="${author.lastName}">123</td>

        </tr>
    </table>

</div>
</body>
</html>
